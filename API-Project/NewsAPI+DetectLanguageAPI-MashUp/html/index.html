<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>News Headlines by Country</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
            color: #007BFF;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="submit"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        li a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        li p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form action="/fetch_headlines" method="get">
        <fieldset class="fieldset">
            <legend>Enter Country for News Headlines</legend>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                    <option value="">Select a Country</option>
                    <option value="AE">United Arab Emirates</option>
                    <option value="AR">Argentina</option>
                    <option value="AT">Austria</option>
                    <option value="AU">Australia</option>
                    <option value="BE">Belgium</option>
                    <option value="BG">Bulgaria</option>
                    <option value="BR">Brazil</option>
                    <option value="CA">Canada</option>
                    <option value="CH">Switzerland</option>
                    <option value="CN">China</option>
                    <option value="CO">Colombia</option>
                    <option value="CU">Cuba</option>
                    <option value="CZ">Czech Republic</option>
                    <option value="DE">Germany</option>
                    <option value="EG">Egypt</option>
                    <option value="FR">France</option>
                    <option value="GB">United Kingdom</option>
                    <option value="GR">Greece</option>
                    <option value="HK">Hong Kong</option>
                    <option value="HU">Hungary</option>
                    <option value="ID">Indonesia</option>
                    <option value="IE">Ireland</option>
                    <option value="IL">Israel</option>
                    <option value="IN">India</option>
                    <option value="IT">Italy</option>
                    <option value="JP">Japan</option>
                    <option value="KR">South Korea</option>
                    <option value="LT">Lithuania</option>
                    <option value="LV">Latvia</option>
                    <option value="MA">Morocco</option>
                    <option value="MX">Mexico</option>
                    <option value="MY">Malaysia</option>
                    <option value="NG">Nigeria</option>
                    <option value="NL">Netherlands</option>
                    <option value="NO">Norway</option>
                    <option value="NZ">New Zealand</option>
                    <option value="PH">Philippines</option>
                    <option value="PL">Poland</option>
                    <option value="PT">Portugal</option>
                    <option value="RO">Romania</option>
                    <option value="RS">Serbia</option>
                    <option value="RU">Russia</option>
                    <option value="SA">Saudi Arabia</option>
                    <option value="SE">Sweden</option>
                    <option value="SG">Singapore</option>
                    <option value="SI">Slovenia</option>
                    <option value="SK">Slovakia</option>
                    <option value="TH">Thailand</option>
                    <option value="TR">Turkey</option>
                    <option value="TW">Taiwan</option>
                    <option value="UA">Ukraine</option>
                    <option value="US">United States</option>
                    <option value="VE">Venezuela</option>
                    <option value="ZA">South Africa</option>
            </select>
        </fieldset>
        
        <fieldset class="fieldset">
            <legend>Enter Category for News Headlines</legend>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                    <option value="">Select a Category</option>
                    <option value="Business">Business</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="General">General</option>
                    <option value="Health">Health</option>
                    <option value="Science">Science</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                </select>
            </fieldset>
            
            <input type="submit" value="Get Headlines" />
        </form>
    </body>
    </html>
